        mixkey: ${{ env.SOURCE_REPO }}-${{ env.REPO_BRANCH }}-${{ env.DEVICE_TARGET }}-${{ env.DEVICE_SUBTARGET }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: å®‰è£… Feeds
      run: |
        cd $OPENWRT_PATH
        cp mt7621.mk target/linux/ramips/image/mt7621.mk
        cp mt7621_xiaomi_mi-router-cr6606.dts target/linux/ramips/dts/
        #æ–°å¢modemæ‹¨å·æ’ä»¶
        sed -i "/src-git modem /d; 1 i src-git modem https://github.com/FUjr/QModem.git" feeds.conf.default
        
        git clone --depth=1 https://github.com/SAENE/luci-theme-design package/luci-theme-design
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Patch QModem (USB-only, remove PCIe/MHI)
      run: |
        QMODEM_MK=$OPENWRT_PATH/package/feeds/modem/qmodem/Makefile
        if [ -f "$QMODEM_MK" ]; then
          cp $QMODEM_MK ${QMODEM_MK}.bak
          sed -i '/kmod-pcie_mhi/d' $QMODEM_MK
          sed -i '/quectel-CM-5G/d' $QMODEM_MK
          sed -i '/pcie_mhi/d' $QMODEM_MK
          sed -i '/MHI/d' $QMODEM_MK
          echo "QModem patched to USB-only."
        else
          echo "Warning: QModem Makefile not found!"
        fi
        
    - name: Patch mac80211 (disable build)
      run: |
        MAC80211_MK=openwrt/package/kernel/mac80211/Makefile
        if [ -f "$MAC80211_MK" ]; then
          cp $MAC80211_MK ${MAC80211_MK}.bak
          sed -i 's/^include $(INCLUDE_DIR)\/kernel.mk/#&/' $MAC80211_MK
          sed -i 's/^include $(INCLUDE_DIR)\/package.mk/#&/' $MAC80211_MK
          sed -i 's/^PKG_BUILD_DIR/#PKG_BUILD_DIR/' $MAC80211_MK
          echo "mac80211 build disabled."
        else
          echo "Warning: mac80211 Makefile not found!"
        fi
        
    - name: Patch mt76 (disable build)
      run: |
        MT76_MK=openwrt/package/kernel/mt76/Makefile
        if [ -f "$MT76_MK" ]; then
          cp $MT76_MK ${MT76_MK}.bak
          sed -i '/mac80211/d' $MT76_MK
          sed -i '/cfg80211/d' $MT76_MK
          sed -i '/KernelPackage\/mt76/,+80d' $MT76_MK
          echo "mt76 patched: build disabled."
        else
          echo "Warning: mt76 Makefile not found!"
        fi

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        #git checkout 468d14896b501b62c7ece93368dbd82e33e6937f
        [ -e files ] && mv files $OPENWRT_PATH/files
